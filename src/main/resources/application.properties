# =============================
# APPLICATION SETTINGS
# =============================

# Nombre de la aplicación
spring.application.name=mi-aplicacion

# Puerto del servidor
server.port=8080

# Configuración de log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.miempresa=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.file.name=logs/mi-aplicacion.log
logging.file.max-size=10MB
logging.file.max-history=10

# =============================
# DATA SOURCE SETTINGS
# =============================

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/mi_base_de_datos
spring.datasource.username=mi_usuario
spring.datasource.password=mi_contraseña
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de HikariCP (Conexión de pool)
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=50
spring.datasource.hikari.minimumIdle=10
spring.datasource.hikari.idleTimeout=600000

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# =============================
# SECURITY SETTINGS
# =============================

# Configuración de seguridad (si se utiliza Spring Security)
spring.security.user.name=admin
spring.security.user.password=mi_contraseña_segura

